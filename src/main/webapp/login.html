<body>

    <div class="main-container">
        <div class="login-card">
            
            <div class="card-header">
                <h2>Iniciar sesión</h2>
            </div>

            <form action="SrvValidarEntrada" method="post">
                
                <div class="form-group">
                    <label for="user">Nombre de Usuario:</label>
                    <input type="text" id="user" name="user" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" class="form-control input-pass" required>
                        
                        <button type="button" id="btnVerPass" class="btn-toggle-pass" onclick="togglePassword()">

                        </button>
                    </div>
                </div>
                
                <p class="texto-registro">¿No tienes usuario? <a href="registro_sesion.php">Créalo aquí</a></p>

                <button type="submit" class="botonIniciarSesion">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        }
    </script>
